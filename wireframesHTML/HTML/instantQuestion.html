<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>RiddleTown</title>
        <link rel="stylesheet" href="../CSS/instantQuestion.css"/>
    </head>
    <body>
        <div class="main-content">
            <div class="upperDecorationContainer">
                <div class="decorationIconContainer"><img src="../IMG/flecha.png" alt="Atrás" class="decorationIcon"/></div>
                <div class="decorationIconContainer"><img src="../IMG/video.png" alt="Play" class="decorationIcon"/></div>
                <img src="" alt=""/>
            </div>
            
            <div class="subContainer">
                <div class="question">
                    <p>
                        ¿De quién es la frase <br> "El infierno está vacío y todos los <br> demonios están aquí"?
                    </p>
                </div>
            </div>

            <div class="optionsContainer">
                <div class="option r1">Edgar Allan Poe</div>
                <div class="option r2">Agata Chistie</div>
                <div class="option r1"><a href="instantQuestionCorrect.html">William Shakespeare</a></div>
                <div class="option r2">Gabriel García Márquez</div>
            </div>

            <p class="selectOption">¡Selecciona una opción!</p>
            <div class="buttonPlayContainer">
                <a href="#" class="buttonPass"><strong>Saltar pregunta</strong></a>
            </div>
        </div>
    </body>
</html>

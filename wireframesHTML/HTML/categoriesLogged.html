<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>RiddleTown</title>
    <link rel="stylesheet" href="../CSS/categoriesNoLogged.css"/>
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <img src="../img/logoV2.0.png" alt="RiddleTown Logo"/>
        </div>
        <div class="lineLogo"></div>
        <ul>
            <li><div class="optionContainer"><a href="#" class="optionLink"><img src="../IMG/sidebar/usuario.png" alt="Usuario" class="sideImages"/>Perfil</a></div></li>
            <li><div class="optionContainer"><a href="#" class="optionLink subLine"><img src="../IMG/sidebar/piezas-de-rompecabezas.png" alt="Categorías" class="sideImages"/>Categorías</a></div></li>
            <li><div class="optionContainer"><a href="#" class="optionLink"><img src="../IMG/sidebar/trofeo.png" alt="Ranking" class="sideImages"/>Ranking</a></div></li>
            <div class="lineMenuContainer"><div class="lineMenu"></div></div>
            <li><div class="optionContainer"><a href="#" class="optionLink"><img src="../IMG/sidebar/engranaje.png" alt="Configuración" class="sideImages"/>Configuración</a></div></li>
            <li><div class="optionContainer"><a href="#" class="optionLink"><img src="../IMG/sidebar/piezas-de-rompecabezas.png" alt="Categorías" class="sideImages">Categorías</a></div></li>
            <li><div class="optionContainer"><a href="#" class="optionLink"><img src="../IMG/sidebar/cerrar-sesion.png" alt="Cerrar Sesión" class="sideImages">Cerrar Sesión</a></div></li>
            <li><div class="optionContainer"><a href="#" class="optionLink"><img src="../IMG/sidebar/sol.png" alt="Cambiar modo" class="sideImages2"></a></div></li>
        </ul>
    </div>

    <img src="../IMG/flecha.png" alt="Atrás" class="goBack"/>

    <div class="main-content">

        <div class="categories">
            <div class="category">Geografía <img src="../IMG/categories/mundo.jpg" alt="Geografía" class="categoryImage"/></div>
            <div class="category">Historia <img src="../IMG/categories/libros.jpg" alt="Geografía" class="categoryImage"/></div>
            <div class="category">Ciencia <img src="../IMG/categories/quimica.jpg" alt="Geografía" class="categoryImage"/></div>
            <div class="category">Entretenimiento <img src="../IMG/categories/cine.jpg" alt="Geografía" class="categoryImage"/></div>
            <div class="category">Música <img src="../IMG/categories/musica.jpg" alt="Geografía" class="categoryImage"/></div>
            <div class="category">Deporte <img src="../IMG/categories/futbol.jpg" alt="Geografía" class="categoryImage"/></div>
            <div class="category">Arte <img src="../IMG/categories/arte.jpg" alt="Geografía" class="categoryImage"/></div>
            <div class="category">Cultura general <img src="../IMG/categories/museo.jpg" alt="Geografía" class="categoryImage"/></div>
        </div>
          
        <p class="selectCategory">Selecciona una categoría antes de jugar</p>
        <div class="buttonPlayContainer">
            <a href="#" class="buttonPlay"><strong>¡Jugar!</strong></a>
        </div>

    </div>
</body>
</html>

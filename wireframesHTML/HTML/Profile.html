<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>RiddleTown - Editar perfil</title>
    <link rel="stylesheet" href="../CSS/profileStyles.css"/>
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <a href="homeLogged.html"><img src="../IMG/logoV2.0.png" alt="RiddleTown Logo"/></a>
        </div>
        <div class="lineLogo"></div>
        <ul>
            <li><div class="optionContainer perfil"><a href="" class="optionLink"><img src="../IMG/sidebar/usuario.png" alt="Perfil" class="sideImages"/>Perfil</a></div></li>
            <li><div class="optionContainer"><a href="categoriesLogged.html" class="optionLink"><img src="../IMG/sidebar/piezas-de-rompecabezas.png" alt="Categorías" class="sideImages"/>Categorías</a></div></li>
            <li><div class="optionContainer"><a href="rankingLogged.html" class="optionLink"><img src="../IMG/sidebar/trofeo.png" alt="Ganadores" class="sideImages"/>Ranking</a></div></li>
        </ul>   
        <div class="lineMenuContainer"><div class="lineMenu"></div></div>
        <ul>
            <li><div class="optionContainer"><a href="configurationPlayerLoged.html" class="optionLink"><img src="../IMG/sidebar/engranaje.png" alt="Configuración" class="sideImages"/>Configuración</a></div></li>
            <li><div class="optionContainer"><a href="helpLogged.html" class="optionLink"><img src="../IMG/sidebar/signo-de-interrogacion.png" alt="Ayuda" class="sideImages">Ayuda</a></div></li>
            <li><div class="optionContainer"><a href="homeNoLogged.html" class="optionLink"><img src="../IMG/sidebar/cerrar-sesion.png" alt="Cerrar Sesión" class="sideImages">Cerrar Sesión</a></div></li>
            <li><div class="optionContainer"><a href="" class="optionLink"><img src="../IMG/sidebar/sol.png" alt="Cambiar modo" class="sideImages2"></a></div></li>
        </ul>
    </div>

    <div class="mainview">
        <a href="homeLogged.html"><img src="../IMG/flecha.png" alt="Atrás" class="goBack"/></a>
        <div class="main">
            <div class="space"></div>
            <div class="mainContent">

                <div class="editContainer">
                    <div class="profileImage">
                        <img src="../IMG/user.png" alt="User" class="avatar"/>
                        <div class="withProfile">
                            <p>0</p>
                            <p class="text">Puntos obtenidos</p>
                        </div>
                        <div class="withProfile">
                            <p>0</p>
                            <p class="text">Premios ganados</p>
                        </div>
                    </div>
                    <span class="alias">Alias</span>
                    <div class="changeImage">
                        <a class="edit" href="../HTML/editProfile.html">Editar perfil</a>
                    </div>
                    <p>Dirección</p>
                    <P>Pais: Venezuela</P>
                    <P>Estado: Caraacas</P>
                    <p>Dirección: ResidenciasUCV</p>
                    <div class="container2">
                        <div class="top-ranking">
                            <div>
                                <img src="../IMG/sidebar/trofeo.png" alt="Trofeo" class="sideImages"/>
                            </div>
                            <p>No tienes premios por reclamar</p>
                        </div>
                            
                    </div>
                    
                </div>
                <div class="space"></div>

                <div class="buttonPlayContainer">
                    <a href="#" class="buttonPlay"><strong>¡Jugar!</strong></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>RiddleTown - Editar perfil</title>
    <link rel="stylesheet" href="../CSS/adminModifyTrivia.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <a href="#"><img src="../img/logoV2.0.png" alt="RiddleTown Logo"/></a>
        </div>
        <div class="lineLogo"></div>
        <ul>
            <li><div class="optionContainer perfil"><a href="#" class="optionLink"><img src="../IMG/sidebar/usuario.png" alt="Perfil" class="sideImages"/>Perfil</a></div></li>
            <li><div class="optionContainer"><a href="#" class="optionLink"><img src="../IMG/sidebar/piezas-de-rompecabezas.png" alt="Categorías" class="sideImages"/>Categorías</a></div></li>
            <li><div class="optionContainer"><a href="#" class="optionLink"><img src="../IMG/sidebar/trofeo.png" alt="Ganadores" class="sideImages"/>Ranking</a></div></li>
        </ul>   
        <div class="lineMenuContainer"><div class="lineMenu"></div></div>
        <ul>
            <li><div class="optionContainer"><a href="#" class="optionLink"><img src="../IMG/sidebar/engranaje.png" alt="Configuración" class="sideImages"/>Configuración</a></div></li>
            <li><div class="optionContainer"><a href="#" class="optionLink"><img src="../IMG/sidebar/cerrar-sesion.png" alt="Cerrar Sesión" class="sideImages">Cerrar Sesión</a></div></li>
            <li><div class="optionContainer"><a href="#" class="optionLink"><img src="../IMG/sidebar/sol.png" alt="Cambiar modo" class="sideImages2"></a></div></li>
        </ul>
    </div>

    <div class="mainview">
        <a href="homeLogged.html"><img src="../IMG/flecha.png" alt="Atrás" class="goBack"/></a>
        <div class="main">
            <div class="space"></div>
            <div class="mainContent">
                
                <h2>Crear Trivia</h2>
                <a href="" class="directionButton">
                    <span class="country">
                        Categoria asociada <br>
                        <span class="venezuela">Arte</span>
                    </span>
                    <img src="../IMG/flechaAbajo.png" class="arrow-icon"></span>
                </a>
                <a href="" class="directionButton2">
                    <span class="country">
                        Buscar palabra clave <br>
                        <span class="venezuela">Albus</span>
                    </span>
                    <img src="../IMG/lupa.png" class="arrow-icon"></span>
                </a>
                <h3>Tipo de pregunta</h3>
                <div class="selectTypeQuestion">
                    <div class="typeQuestion"><input type="checkbox" name="opciones" value="opcion1"> Texto</div>
                    <div class="typeQuestion"><input type="checkbox" name="opciones" value="opcion2"> Imagen o audio</div>
                </div>
                <div class="textArea">
                    <span class="direction">
                        Pregunta <br>
                        <span class="resUCV">[Igrese texto]</span>
                    </span>
                </div>

                <div class="saveChangesContainer">
                    <a href="#" class="saveChangesButton"><strong>Crear</strong></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

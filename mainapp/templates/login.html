<!DOCTYPE html>
{% load static i18n %}
<html lang="es">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>RiddleTown - {% trans "Iniciar Sesión" %}</title>
    <link rel="stylesheet" href="{% static 'CSS/loginAndRegistrerStyles.css' %}"
</head>
<body>
    <div class="card">
        <div class="logo">
            <a href="/">
                <img src="{% static 'IMG/logoV1.0.png' %}" alt="Logo versión full color"/>
            </a>
        </div>
        <div class="form">
            <h2> {% trans "¡Bienvenido(a) de vuelta! ¡Inicia Sesión!" %} </h2>
            <form action="" method="post">
                {% csrf_token %}

                <input type="text" name="User" placeholder="Alias o correo electrónico">
                <br>
                <div class="password-container">
                    <input type="password" name="Password" placeholder="Contaseña">
                    </span><img src="{% static 'IMG/eyePassword.png' %}" class="eye-icon" alt="Mostrar/Ocultar contraseña">
                </div>
                <div class="remember-container">
                    <input type="checkbox" id="rememberMe" value="remember"> {% trans "Recuérdame" %}
                </div>
                <br>
                <input type="submit" value="{% trans "Ingresar" %}">
                <br>
                <a href="/register">{% trans "¿No estás registrado?" %}</a>
            </form>
        </div>
    </div>
</body>
</html>
